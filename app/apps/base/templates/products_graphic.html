<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Productos</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
    <section class="jumbotron text-center">

     <div class="container">
        <h1 class="jumbotron-heading">Gráfico Interactivo</h1>
        <form action="" method="post" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            {% for error in form.non_field_errors %}
                <p style="color: red;">{{ error }}</p>
            {% endfor %}
            <div class="row">
                <div class="col-md-3">
                  <label for="id_fecha_inicio">Fecha Inicio</label> <span class="required">*</span>
                  {{ form.start_date }}
                  {{ form.start_date.errors}}
                </div>
                <div class="col-md-3">
                  <label for="id_fecha_inicio">Fecha Fin</label> <span class="required">*</span>
                  {{ form.end_date }}
                  {{ form.end_date.errors}}
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary">Consultar</button>
                    <a href="{% url 'base:grafico' %}" class="btn btn-warning btn-sm">Reset</a>
                </div>
            </div>
            <hr>
            {{ graph_html|safe }}
        </form>
        <p>
            <a href="{% url 'base:app_base' %}" class="btn btn-primary btn-sm my-2">regresar</a>
          </p>
     </div>
    </section>
</body>
</html>
